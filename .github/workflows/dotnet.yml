name: Backend PR Check

on:
  pull_request:
    branches: [ develop ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Setup .NET 6
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x 
    - name: Clean
      run: dotnet clean ./Orso.Arpa.Api.sln --configuration Release && dotnet nuget locals all --clear
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore --configuration Release
    - name: Run Mail Unit Tests
      run: dotnet test --no-build --verbosity normal --configuration Release --filter FullyQualifiedName~Mail
    - name: Run Infrastructure Unit Tests
      run: dotnet test --no-build --verbosity normal --configuration Release --filter FullyQualifiedName~Infrastructure
    - name: Run Domain Unit Tests
      run: dotnet test --no-build --verbosity normal --configuration Release --filter FullyQualifiedName~Domain
    - name: Run Application Unit Tests
      run: dotnet test --no-build --verbosity normal --configuration Release --filter FullyQualifiedName~Application
    - name: Start PostgreSQL on Windows
      run: |
        $pgService = Get-Service -Name postgresql*
        Set-Service -InputObject $pgService -Status running -StartupType automatic
        Start-Process -FilePath "$env:PGBIN\pg_isready" -Wait -PassThru
    - name: Create integration test user on Windows
      run: |
        & $env:PGBIN\psql --command="CREATE USER integration_test_user SUPERUSER WITH PASSWORD 'integration'" --command="\du"
    - name: Run Api Integration Tests
      run: dotnet test --no-build --verbosity normal --configuration Release --filter FullyQualifiedName~Api
